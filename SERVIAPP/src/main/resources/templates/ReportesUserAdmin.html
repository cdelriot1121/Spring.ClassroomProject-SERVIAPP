<!DOCTYPE html>
<html lang="en">
    <html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="/estilos_interfaz-admin/style_admin.css">
    <link rel="stylesheet" href="/estilos_interfaz-admin/reportes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="contenedor-principal" id="header1">
            <h1 id="h1001">ServiApp - Administrador</h1>
            <div class="botones-datos">
                <a href="/" class="login">Log Out</a>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="p-2 g-col-6"><a href="interfaz-admin">Usuarios</a></li>
                <li class="p-2 g-col-6"><a href="gestionar-servicios-admin">Servicios p√∫blicos</a></li>

                <li class="p-2 g-col-6"><a href="consejos-admin">Consejos</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </form>
    
    <div class="table-container">
        <h3>Reportes de usuarios</h3>
        <table>
            <thead>
                <tr>
                    <th>Servicio afectado</th>
                    <th>Barrio afectado</th>
                    <th>Hora de inicio</th>
                    <th>Comentarios</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="falla : ${fallas}">
                    <td th:text="${falla.servicio}"></td>
                    <td th:text="${falla.barrio}"></td>
                    <td th:text="${falla.hora}"></td>
                    <td th:text="${falla.comentarios}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
