<body>
    <header>
        <div class="contenedor-principal" id="header1">
            <h1 id="h1001">ServiApp - Administrador</h1>
            <div class="botones-datos">
                <a href="/" class="login">Log Out</a>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

            </ul>
          </div>
        </div>
      </nav>


      <h2>Ingresa tus consejos que ayuden a mejorar el consumo de los usuarios</h2>
      <form id="dynamic-form">
        
        
        <div class="mb-3">
            <label for="servicio" class="form-label">Servicio</label>
            <select id="servicio" class="form-select" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="Agua">Agua</option>
                <option value="Energia">Energía</option>
                <option value="Gas">Gas</option>
            </select>
        </div>

       
        <div class="mb-3">
            <label for="caracteristica" class="form-label">Características de Consumo</label>
            <select id="caracteristica" class="form-select" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="Elevado">Elevado</option>
                <option value="Moderado">Moderado</option>
                <option value="Bajo">Bajo</option>
            </select>
        </div>

        
        <div class="mb-3 dynamic-field" id="consejo-field">
            <label id="consejo-label" for="consejo" class="form-label"></label>
            <textarea id="consejo" class="form-control" rows="3" placeholder="Escribe tu consejo..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
</div>

        



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <script src="/javascripts/consejos_admin.js"></script>
</body>
