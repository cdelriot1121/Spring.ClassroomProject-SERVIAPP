<body>
    <header>
        <div class="contenedor-principal" id="header1">
            <h1 id="h1001">ServiApp - Administrador</h1>
            <div class="botones-datos">
                <a href="/" class="login">Log Out</a>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="container">
        <h2>Registrar Reportes Corte de Servicio</h2>

        <form id="form-reportes-corte" th:action="@{/registrar-corte}" th:object="${cortesModel}" method="post">
            <!-- Tipo de Servicio -->
            <div class="mb-3">
                <label for="tipo_servicio" class="form-label">Tipo de Servicio</label>
                <select id="tipo_servicio" name="tipo_servicio" class="form-select" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Agua">Agua</option>
                    <option value="Energia">Energía</option>
                    <option value="Gas">Gas</option>
                </select>
            </div>
        
            
            <div class="mb-3">
                <label for="barrio" class="form-label">Barrios Afectados</label>
                <div class="checkbox-grid">
               
                    <label><input type="checkbox" name="barrios" value="La Victoria"> La Victoria</label>
                    <label><input type="checkbox" name="barrios" value="Plan 400"> Plan 400</label>
                    <label><input type="checkbox" name="barrios" value="La Esperanza"> La Esperanza</label>
                    <label><input type="checkbox" name="barrios" value="Olaya"> Olaya</label>
                    <label><input type="checkbox" name="barrios" value="Centro"> Centro</label>
                    <label><input type="checkbox" name="barrios" value="Alcibia"> Alcibia</label>
                    <label><input type="checkbox" name="barrios" value="Boston"> Boston</label>
                    <label><input type="checkbox" name="barrios" value="La Candelaria"> La Candelaria</label>
                    <label><input type="checkbox" name="barrios" value="La María"> La María</label>
                    <label><input type="checkbox" name="barrios" value="La Quinta"> La Quinta</label>
                    <label><input type="checkbox" name="barrios" value="Chiquinquirá"> Chiquinquirá</label>
                    <label><input type="checkbox" name="barrios" value="Olaya St. Central"> Olaya St. Central</label>
                    <label><input type="checkbox" name="barrios" value="Olaya St. 11 De Noviembre"> Olaya St. 11 De Noviembre</label>
                    <label><input type="checkbox" name="barrios" value="Olaya Villa Olímpica"> Olaya Villa Olímpica</label>
                    <label><input type="checkbox" name="barrios" value="República Del Líbano"> República Del Líbano</label>
                    <label><input type="checkbox" name="barrios" value="El Pozón"> El Pozón</label>
                    <label><input type="checkbox" name="barrios" value="La India"> La India</label>
                    <label><input type="checkbox" name="barrios" value="Nuevo Paraíso"> Nuevo Paraíso</label>
                    <label><input type="checkbox" name="barrios" value="La Floresta"> La Floresta</label>
                    <label><input type="checkbox" name="barrios" value="Las Gaviotas"> Las Gaviotas</label>
                    <label><input type="checkbox" name="barrios" value="Las Palmeras"> Las Palmeras</label>
                    <label><input type="checkbox" name="barrios" value="Los Alpes"> Los Alpes</label>
                    <label><input type="checkbox" name="barrios" value="Nuevo Porvenir"> Nuevo Porvenir</label>
                    <label><input type="checkbox" name="barrios" value="República de Venezuela"> República de Venezuela</label>
                    <label><input type="checkbox" name="barrios" value="San Antonio"> San Antonio</label>
                    <label><input type="checkbox" name="barrios" value="San José"> San José</label>
                    <label><input type="checkbox" name="barrios" value="Trece de Junio"> Trece de Junio</label>
                    <label><input type="checkbox" name="barrios" value="Viejo Porvenir"> Viejo Porvenir</label>
                </div>
            </div>
            
        
            <!-- Motivo -->
            <div class="mb-3">
                <label for="motivo" class="form-label">Motivo</label>
                <select id="motivo" name="motivo" class="form-select" required>
                    <option value="mantenimiento">Mantenimiento Programado</option>
                    <option value="reparacion">Reparación de emergencia</option>
                    <option value="condiciones">Condiciones climáticas</option>
                </select>
            </div>
        
            <!-- Fecha de Corte -->
            <div class="mb-3">
                <label for="fecha_corte" class="form-label">Fecha de Corte</label>
                <input type="date" id="fecha_corte" name="fecha" class="form-control" required min="">

            </div>
        
            <!-- Hora de Inicio -->
            <div class="mb-3">
                <label for="hora_inicio" class="form-label">Hora de Inicio</label>
                <input type="time" step="900" id="hora_inicio" name="hora_inicio" class="form-control" required>
            </div>
        
            <!-- Hora de Finalización -->
            <div class="mb-3">
                <label for="hora_final" class="form-label">Hora de Finalización</label>
                <input type="time" step="900" id="hora_final" name="hora_final" class="form-control" required>
            </div>
        
            <button type="submit" class="btn btn-primary">Registrar Corte</button>
        </form>


        <div class="table-container">
            <h3>Cortes Programados</h3>
            <div class="table-responsive">
                <table id="cortesTable" class="table table-striped table-bordered w-100">
                    <thead>
                        <tr>
                            <th>Servicio</th>
                            <th>Barrios</th>
                            <th>Fecha de corte</th>
                            <th>Hora de inicio</th>
                            <th>Hora de finalización</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="corte : ${cortes}">
                            <td th:text="${corte.tipo_servicio}"></td>
                            <td th:text="${#strings.arrayJoin(corte.barrios.split(','), ', ')}"></td>
                            <td th:text="${corte.fecha}"></td>
                            <td th:text="${corte.hora_inicio}"></td>
                            <td th:text="${corte.hora_final}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        

    
    

   
        <script src="/javascripts/Js_ReportesAdmin.js"></script>   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
