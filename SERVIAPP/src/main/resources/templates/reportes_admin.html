<body>
    <header>
        <div class="contenedor-principal" id="header1">
            <h1 id="h1001">ServiApp - Administrador</h1>
            <div class="botones-datos">
                <a href="/" class="login">Log Out</a>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <h2>Registrar Corte de Servicio</h2>
    
        <form action="/guardar-corte" method="POST">
            <div class="form-section">
                <label for="servicio">Servicio afectado:</label>
                <select id="servicio" name="servicio" required>
                    <option value="agua">Agua</option>
                    <option value="energia">Energia</option>
                    <option value="gas">Gas</option>
                </select>
    
                <label for="barrios">Barrios afectados:</label>
                <select id="barrios" name="barrios" required>
                    <option value="la victoria">La Victoria</option>
                    <option value="Plan 400">Plan 400</option>
                    <option value="La esperanza">La Esperanza</option>
                    <option value="Olaya ">Olaya</option>
                    <option value="Centro">Centro</option>
                </select>
    
                <label for="fecha_corte">Fecha de corte:</label>
                <input type="date" id="fecha_corte" name="fecha_corte" required>
    
                <label for="hora_inicio">Hora de inicio del corte:</label>
                <input type="time" id="hora_inicio" name="hora_inicio" required>
    
                <label for="hora_fin">Hora de finalización del corte:</label>
                <input type="time" id="hora_fin" name="hora_fin" required>
            </div>
    
            <button type="submit">Guardar</button>
        </form>
    
        <div class="table-container">
            <h3>Cortes Programados</h3>
            <table>
                <thead>
                    <tr>
                        <th>Servicio</th>
                        <th>Barrios</th>
                        <th>Fecha de corte</th>
                        <th>Hora de inicio</th>
                        <th>Hora de finalización</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Agua</td>
                        <td>Plan 400</td>
                        <td>2024-11-01</td>
                        <td>08:00</td>
                        <td>12:00</td>
                    </tr>
                    <tr>
                        <td>Energia</td>
                        <td>Olaya</td>
                        <td>2024-11-02</td>
                        <td>09:00</td>
                        <td>14:00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
