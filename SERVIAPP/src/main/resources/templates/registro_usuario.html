<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <!-- links para las fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/estilos_inicio/registro.css">
    <link rel="shortcut icon" href="/img_local/logo-pagina-serviapp.png" />

</head>
<body>
    <div class="contenedor">
        <div class="caja-registro">
            <div class="formulario-registro">
                <h2>Regístrate</h2>
                <form>
                    
                    <input class="casilla_r" type="text" placeholder="Nombre completo" 
                           pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+" 
                           title="Solo letras y espacios" 
                           required 
                           oninvalid="this.setCustomValidity('Por favor ingresa tu nombre completo usando solo letras y espacios')"
                           oninput="this.setCustomValidity('')">

                    <input class="casilla_r" type="email" placeholder="E-mail" 
                           required 
                           title="Ingresa un correo válido"
                           oninvalid="this.setCustomValidity('Por favor ingresa un correo electrónico válido')"
                           oninput="this.setCustomValidity('')">

                    <input class="casilla_r" type="password" placeholder="Contraseña" 
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}" 
                           title="Debe contener al menos 8 caracteres, una mayúscula, un número y un carácter especial" 
                           required 
                           oninvalid="this.setCustomValidity('La contraseña debe tener al menos 8 caracteres, incluyendo una mayúscula, un número y un carácter especial')"
                           oninput="this.setCustomValidity('')">

                
                    <input class="casilla_r" type="number" placeholder="Estrato" 
                           min="1" max="6" step="1" 
                           required 
                           oninvalid="this.setCustomValidity('Por favor selecciona un estrato entre 1 y 6')"
                           oninput="this.setCustomValidity('')">

          
                    <button class="btn_registro" type="submit">Registrar</button>
                </form>
                <p>¿Ya tienes cuenta? <a href="login">Iniciar sesión</a></p>
            </div>
            <div class="imagen">
                
            </div>
        </div>
    </div>
</body>
</html>
