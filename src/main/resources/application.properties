spring.application.name=ServiApp

# Configuración de MongoDB local
spring.data.mongodb.uri=mongodb://localhost:27017/serviapp



# Configuración para desarrollo
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# Configuración OAuth2 para Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

# Configuración de reCAPTCHA
google.recaptcha.secret=${GOOGLE_RECAPTCHA_SECRET}

# Configuración adicional para manejo de sesiones
server.servlet.session.timeout=30m


# Configuración de redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Configuración del correo (usa SMTP real como Gmail o Mailtrap)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME_SECRET}
spring.mail.password=${MAIL_PASSWORD_SECRET}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging detallado para tu servicio
logging.level.com.example.ServiApp.services=DEBUG
logging.level.org.springframework.mail=DEBUG