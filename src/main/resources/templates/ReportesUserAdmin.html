<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img_local/logo-pagina-serviapp.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="/estilos_interfaz-admin/style_admin.css">
    <link rel="stylesheet" href="/estilos_interfaz-admin/reportes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Agregar los estilos de DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">

</head>
<body>
    <header>
        <div class="contenedor-principal" id="header1">
            <h1 id="h1001">ServiApp - Administrador</h1>
            <div class="botones-datos">
                <a href="/logout" class="login">Log Out</a>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="p-2 g-col-6"><a href="interfaz-admin">Usuarios</a></li>
                <li class="p-2 g-col-6"><a href="gestionar-servicios-admin">Servicios p√∫blicos</a></li>
                <li class="p-2 g-col-6"><a href="cortes-admin">Reportes</a></li>
                <li class="p-2 g-col-6"><a href="/reportes_usuarios">Reportes usuarios</a></li>
                <li class="p-2 g-col-6"><a href="consejos-admin">Consejos</a></li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="table-container">
        <h3>Reportes de usuarios</h3>
        <div class="table-responsive">
            <table id="cortesTable" class="display">
                <thead>
                    <tr>
                        <th>Servicio afectado</th>
                        <th>Barrio afectado</th>
                        <th>Hora de inicio</th>
                        <th>Comentarios</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="falla : ${fallas}">
                        <td th:text="${falla.servicio}"></td>
                        <td th:text="${falla.barrio}"></td>
                        <td th:text="${#dates.format(falla.hora, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${falla.comentarios}"></td>
                        <td>
                            <span th:if="${falla.estado == T(com.example.ServiApp.model.Falla_Ser_Model.EstadoFalla).PENDIENTE}" 
                                  class="badge bg-warning">Pendiente</span>
                            <span th:if="${falla.estado == T(com.example.ServiApp.model.Falla_Ser_Model.EstadoFalla).RECIBIDO}" 
                                  class="badge bg-info">Recibido</span>
                            <span th:if="${falla.estado == T(com.example.ServiApp.model.Falla_Ser_Model.EstadoFalla).COMPLETADO}" 
                                  class="badge bg-success">Completado</span>
                        </td>
                        <td>
                            <div class="btn-group">
                                <form th:if="${falla.estado != T(com.example.ServiApp.model.Falla_Ser_Model.EstadoFalla).RECIBIDO && 
                                             falla.estado != T(com.example.ServiApp.model.Falla_Ser_Model.EstadoFalla).COMPLETADO}" 
                                      th:action="@{/actualizar-estado-falla/{id}(id=${falla.id})}" method="post" style="display:inline;">
                                    <input type="hidden" name="nuevoEstado" value="RECIBIDO">
                                    <button type="submit" class="btn btn-info btn-sm">Marcar como recibido</button>
                                </form>
                                
                                <form th:if="${falla.estado == T(com.example.ServiApp.model.Falla_Ser_Model.EstadoFalla).RECIBIDO}" 
                                      th:action="@{/actualizar-estado-falla/{id}(id=${falla.id})}" method="post" style="display:inline;">
                                    <input type="hidden" name="nuevoEstado" value="COMPLETADO">
                                    <button type="submit" class="btn btn-success btn-sm">Marcar como completado</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts de DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="/javascripts/reportesUser.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
