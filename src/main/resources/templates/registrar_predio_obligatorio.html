<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Predio - ServiApp</title>
    <!-- links para las fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/estilos_inicio/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="/img_local/logo-pagina-serviapp.png" />
    <style>
        /* Estilos específicos para este formulario */
        .contenedor {
            width: 90%;
            max-width: 550px;
            margin: 30px auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }
        
        .caja-registro {
            display: flex;
            width: 100%;
            background: linear-gradient(135deg, #9efcff, #36b2fa);
        }
        
        .formulario-registro {
            width: 100%;
            padding: 2.5rem;
            background: linear-gradient(135deg, #ffffff, #c3eeff);
            border-radius: 20px;
        }
        
        .logo-serviapp {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .logo-serviapp img {
            width: 100px;
            height: auto;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .casilla_r {
            width: 100%;
            padding: 0.9rem 1rem;
            margin-bottom: 0.8rem;
            border: 1.5px solid #cce7f5;
            border-radius: 12px;
            font-size: 1rem;
            background-color: #f9fdff;
            transition: all 0.3s ease;
        }
        
        .casilla_r:focus {
            border-color: #5ab4f3;
            outline: none;
            box-shadow: 0 0 8px rgba(90, 180, 243, 0.4);
        }
        
        .btn_registro {
            width: 60%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #61dafb, #2980b9);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            display: block;
            margin: 1.5rem auto 0 auto;
        }
        
        .btn_registro:hover {
            background: linear-gradient(135deg, #2980b9, #61dafb);
            transform: translateY(-2px);
        }

        /* Mensajes */
        .mensaje-bienvenida {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }
        
        /* Animación de aparición */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="formulario-registro">
            <div class="logo-serviapp">
                <img src="/img_local/logo-pagina-serviapp.png" alt="Logo ServiApp">
            </div>
            
            <h2>¡Registro de Predio!</h2>
            <p class="mensaje-bienvenida">Para continuar usando ServiApp, necesitamos información sobre tu predio</p>
            
            <div th:if="${error}" style="color: red; margin-bottom: 15px; text-align: center;" th:text="${error}"></div>
            
            <form action="/registrar-predio-obligatorio" method="post">
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input class="casilla_r" type="text" id="direccion" name="direccion" required>
                </div>
                
                <div class="form-group">
                    <label for="barrio">Barrio</label>
                    <input class="casilla_r" type="text" id="barrio" name="barrio" required>
                </div>
                
                <div class="form-group">
                    <label for="estrato">Estrato</label>
                    <select class="casilla_r" id="estrato" name="estrato" required>
                        <option value="">Seleccione...</option>
                        <option value="1">Estrato 1</option>
                        <option value="2">Estrato 2</option>
                        <option value="3">Estrato 3</option>
                        <option value="4">Estrato 4</option>
                        <option value="5">Estrato 5</option>
                        <option value="6">Estrato 6</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="tipoPredio">Tipo de Predio</label>
                    <select class="casilla_r" id="tipoPredio" name="tipoPredio" required>
                        <option value="">Seleccione...</option>
                        <option th:each="tipo : ${tiposPredio}" th:value="${tipo}" th:text="${tipo}"></option>
                    </select>
                </div>
                
                <button class="btn_registro" type="submit">Registrar Predio</button>
            </form>
        </div>
    </div>
</body>
</html>
