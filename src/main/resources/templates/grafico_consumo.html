<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gráfico de Consumo por Habitante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome (para el ícono de orden) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        #graficoContainer {
            height: 400px;
        }
        .btn-icon {
            display: flex;
            align-items: center;
        }
        .btn-icon .fa {
            margin-left: 5px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">Consumo por habitante vs Promedio de Cartagena</h2>

        <!-- Contenedor para los botones centrados -->
        <div class="mb-4 text-center">
            <!-- Filtro de orden (ascendente o descendente) -->
            <button class="btn btn-secondary me-3" id="filtroOrden" onclick="cambiarOrden('asc')">
                Ordenar <i class="fa fa-sort-amount-up"></i>
            </button>

            <!-- Botones para cambiar tipo de servicio -->
            <button class="btn btn-primary me-2" onclick="cargarGrafico('agua', 'asc')">Agua</button>
            <button class="btn btn-warning me-2" onclick="cargarGrafico('energía', 'asc')">Energía</button>
            <button class="btn btn-success" onclick="cargarGrafico('gas', 'asc')">Gas</button>
        </div>

        <!-- Gráfico -->
        <div class="card shadow">
            <div class="card-body" id="graficoContainer">
                <canvas id="graficoConsumoPorHabitante"></canvas>
            </div>
        </div>
    </div>

    <!-- Script para generar gráfico -->
    <script>
        // Variable para controlar el orden
        let ordenSeleccionado = 'asc';

        // Función para cambiar el orden
        function cambiarOrden(orden) {
            // Alternar entre ascendente y descendente
            ordenSeleccionado = ordenSeleccionado === 'asc' ? 'desc' : 'asc';
            cargarGrafico(document.querySelector('.btn-primary').innerText.toLowerCase(), ordenSeleccionado);

            // Cambiar el icono del filtro
            const iconoOrden = document.querySelector('#filtroOrden i');
            if (ordenSeleccionado === 'asc') {
                iconoOrden.classList.remove('fa-sort-amount-down');
                iconoOrden.classList.add('fa-sort-amount-up');
            } else {
                iconoOrden.classList.remove('fa-sort-amount-up');
                iconoOrden.classList.add('fa-sort-amount-down');
            }
        }

        function cargarGrafico(tipoServicio, orden) {
            fetch(`/api/consumos/${tipoServicio}/${orden}`)
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById('graficoConsumoPorHabitante').getContext('2d');

                    // Destruir gráfico anterior si existe
                    if (window.graficoConsumo) {
                        window.graficoConsumo.destroy();
                    }

                    const colores = data.consumosPorHabitante.map(consumo =>
                        consumo <= data.promedioPorHabitante
                            ? 'rgba(75, 192, 192, 0.7)'  // Verde claro
                            : 'rgba(255, 99, 132, 0.7)' // Rojo
                    );

                    window.graficoConsumo = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: data.labels,
                            datasets: [
                                {
                                    label: `Consumo por habitante (${tipoServicio})`,
                                    data: data.consumosPorHabitante,
                                    backgroundColor: colores,
                                    borderColor: colores.map(c => c.replace('0.7', '1')),
                                    borderWidth: 1
                                },
                                {
                                    type: 'line',
                                    label: 'Promedio Cartagena por habitante',
                                    data: Array(data.consumosPorHabitante.length).fill(data.promedioPorHabitante),
                                    borderColor: 'rgba(54, 162, 235, 0.7)', // Azul
                                    borderWidth: 2,
                                    fill: false,
                                    tension: 0.3
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: 'Consumo por habitante'
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    position: 'top'
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function (context) {
                                            return context.dataset.label + ': ' + context.raw.toFixed(2);
                                        }
                                    }
                                }
                            }
                        }
                    });
                });
        }

        // Cargar por defecto con servicio de agua en orden ascendente
        window.onload = () => cargarGrafico('agua', 'asc');
    </script>
</body>
</html>
