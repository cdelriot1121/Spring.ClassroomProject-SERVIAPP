<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gráfico de Consumo por Habitante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        #graficoContainer {
            height: 400px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">Consumo por habitante vs Promedio de Cartagena</h2>

        <!-- Botones para cambiar tipo de servicio -->
        <div class="mb-4 text-center">
            <button class="btn btn-primary me-2" onclick="cargarGrafico('agua')">Agua</button>
            <button class="btn btn-warning me-2" onclick="cargarGrafico('energía')">Energía</button>
            <button class="btn btn-success" onclick="cargarGrafico('gas')">Gas</button>
        </div>

        <!-- Gráfico -->
        <div class="card shadow">
            <div class="card-body" id="graficoContainer">
                <canvas id="graficoConsumoPorHabitante"></canvas>
            </div>
        </div>
    </div>

    <!-- Script para generar gráfico -->
    <script>
        function cargarGrafico(tipoServicio) {
            fetch(`/api/consumos/${tipoServicio}`)
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById('graficoConsumoPorHabitante').getContext('2d');

                    // Destruir gráfico anterior si existe
                    if (window.graficoConsumo) {
                        window.graficoConsumo.destroy();
                    }

                    const colores = data.consumosPorHabitante.map(consumo =>
                        consumo <= data.promedioPorHabitante
                            ? 'rgba(75, 192, 192, 0.7)'
                            : 'rgba(255, 99, 132, 0.7)'
                    );

                    // Crear gráfico
                    window.graficoConsumo = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: data.labels,
                            datasets: [
                                {
                                    label: `Consumo por habitante (${tipoServicio})`,
                                    data: data.consumosPorHabitante,
                                    backgroundColor: colores,
                                    borderColor: colores.map(c => c.replace('0.7', '1')),
                                    borderWidth: 1
                                },
                                {
                                    type: 'line',
                                    label: 'Promedio Cartagena por habitante',
                                    data: Array(data.consumosPorHabitante.length).fill(data.promedioPorHabitante),
                                    borderColor: 'rgba(54, 162, 235, 0.7)',
                                    borderWidth: 2,
                                    fill: false,
                                    tension: 0.3
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: 'Consumo por habitante'
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    position: 'top'
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function (context) {
                                            // Mostrar consumo individual y total
                                            const consumo = context.raw.toFixed(2);
                                            const consumoTotal = (context.raw * data.habitantes[context.dataIndex]).toFixed(2);
                                            return `${context.dataset.label}: ${consumo} (Total: ${consumoTotal})`;
                                        }
                                    }
                                }
                            }
                        }
                    });
                });
        }

        // Cargar por defecto con servicio de agua
        window.onload = () => cargarGrafico('agua');
    </script>
</body>
</html>
