<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ServiApp</title>
  <link rel="shortcut icon" href="/img_local/logo-pagina-serviapp.png"/>

  <!-- Estilos externos -->
  <link rel="stylesheet" href="/main.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/estilos_interfaz-usuario/interfaz_inicio.css">
</head>
<body>
  <header>
    <div class="header-left">
      <button class="toggle-btn" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
      </button>
      <div class="header-logo">
        <img src="/img_local/logo-pagina-serviapp.png" alt="ServiApp" class="header-logo-img">
        <h1 class="header-title">ServiApp</h1>
        <div class="mensaje_bienvenida" id="mensajeBienvenida">
          <p th:if="${nombreUsuario}" th:text="'Hola, ' + ${nombreUsuario} + '!'"></p>
        </div>
      </div>
    </div>

    <div class="profile-menu">
      <button class="profile-button" id="profileButton">
        <img src="https://img.freepik.com/vector-premium/icono-perfil-usuario-estilo-plano-ilustracion-vector-avatar-miembro-sobre-fondo-aislado-concepto-negocio-signo-permiso-humano_157943-15752.jpg" alt="Avatar" class="profile-avatar">
      </button>
      <div class="profile-dropdown" id="profileDropdown">
        <a href="datos-personales">Configuración</a>
        <a href="/">Cerrar Sesión</a>
      </div>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="interfaz_inicio"><i class="bi bi-house-door-fill"></i>Inicio</a>
    <a href="registrar_servicio"><i class="bi bi-check-square"></i>Registrar Servicio</a>
    <a href="gestionar-servicio"><i class="bi bi-bar-chart-line"></i>Gestionar Servicio</a>
    <a href="consejos-personzalidos"><i class="bi bi-lightbulb"></i>Consejos de Ahorro</a>
    <a href="cortes"><i class="bi bi-clock-history"></i>Cortes</a>
    <a href="lineas-atencion"><i class="bi bi-telephone-forward"></i>Líneas de Atención</a>
  </div>

  <div class="content" id="content">
    <div class="carousel-container">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="/gestionar-servicio">
              <img src="/img_local/Gestiona Servicios .png" class="d-block w-100" alt="Gestiona Servicio">
            </a>
          </div>
          <div class="carousel-item">
            <a href="/consejos-personzalidos">
              <img src="/img_local/Consejos de ahorro.png" class="d-block w-100" alt="Consejos de Ahorro">
            </a>
          </div>
          <div class="carousel-item">
            <a href="/lineas-atencion">
              <img src="/img_local/LINEAS DE ATENCION.png" class="d-block w-100" alt="Líneas de Atención">
            </a>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>
  </div>

  <footer>
    <img src="/img_local/logo-pagina-serviapp.png" class="footer-logo" alt="ServiApp">
    <p>© 2024 ServiApp / Todos los derechos reservados</p>
    <a href="#" id="openModal-privacidad" style="color: white;">Privacidad</a>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/javascripts/maps.js"></script>
  <script src="/javascripts/ventana_privacidad.js"></script>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('content');
      const footer = document.querySelector('footer');

      sidebar.classList.toggle('open');
      content.classList.toggle('sidebar-open');
      footer.classList.toggle('sidebar-open');
    }

    document.querySelector('.close')?.addEventListener('click', function () {
      document.getElementById('mapModal').style.display = 'none';
    });

    document.addEventListener('click', function (event) {
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = document.querySelector('.toggle-btn');

      if (window.innerWidth <= 768 &&
          !sidebar.contains(event.target) &&
          !toggleBtn.contains(event.target) &&
          sidebar.classList.contains('open')) {
        toggleSidebar();
      }
    });
  </script>
</body>
</html>
