<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiApp</title>
    

  <!--links CSS-->
  <link rel="stylesheet" href="/estilos_interfaz-usuario/barra_perfil.css"> <!-- Barra lateral reutilizable -->
  <link rel="stylesheet" href="/estilos_interfaz-usuario/style_reg_servicio.css"> <!-- CSS de la página Inicio -->
  <link rel="stylesheet" href="/main.css">

  <!--BOXICOINS Y BOOTSTRAP-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!--Fuente Kanit-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

  <!--Sweet alert-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
</head>

<body>
    <header>
        <div class="header-left">
            <button class="toggle-btn" onclick="toggleSidebar()">
                <i class="bi bi-list"></i>
            </button>
            <div class="header-logo">
                <h1 class="header-title">ServiApp</h1>
                <div class="mensaje_bienvenida" id="mensajeBienvenida">
                    <p th:if="${nombreUsuario}" th:text="'Hola, ' + ${nombreUsuario} + '!'"></p>
                </div>
            </div>
        </div>

        <div class="profile-menu">
            <button class="profile-button" id="profileButton">
                <img src="https://img.freepik.com/vector-premium/icono-perfil-usuario-estilo-plano-ilustracion-vector-avatar-miembro-sobre-fondo-aislado-concepto-negocio-signo-permiso-humano_157943-15752.jpg" alt="Avatar" class="profile-avatar">
            </button>
            <div class="profile-dropdown" id="profileDropdown">
                <a href="datos-personales"><i class="bi bi-gear"></i> Configuración</a>
                <a href="/"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="interfaz_inicio" class="active"><i class="bi bi-house-door-fill"></i> Inicio</a>
        <a href="registrar-servicio"><i class="bi bi-check-square"></i> Registrar Servicio</a>
        <a href="gestionar-servicio"><i class="bi bi-bar-chart-line"></i> Gestionar Servicio</a>
        <a href="consejos-personzalidos"><i class="bi bi-lightbulb"></i> Consejos de Ahorro</a>
        <a href="cortes"><i class="bi bi-clock-history"></i> Cortes</a>
        <a href="lineas-atencion"><i class="bi bi-telephone-forward"></i> Líneas de Atención</a>
    </div>
<main>
   </nav>
   <div class="contenedor">
    <div class="caja-registro-serv">
        <div class="formulario-registro-serv">
            <b><h2>Registra tus servicios</h2></b>
           
            <!-- Formulario para registrar el servicio -->
            <form id="formRegistroServicio" action="/servicios/registrar-servicio" method="POST" class="formulario_servicios">
                <input class="casilla_rs" list="opcionesTipo" name="tipo_servicio" placeholder="Tipo de Servicio" required id="tipo_servicio">
                <datalist id="opcionesTipo">                    
                    <option value="Agua">
                    <option value="Energía">
                    <option value="Gas">
                </datalist>

                <input class="casilla_rs" list="opcionesEmpresa" name="empresa" placeholder="Empresa" required readonly id="empresa">
                <datalist id="opcionesEmpresa">                    
                    <option value="Aguas de Cartagena">
                    <option value="Afinia">
                    <option value="Surtigas">
                </datalist>

                <input class="casilla_rs" type="number" name="poliza" placeholder="Póliza" min="1" required>
                <input class="casilla_rs" type="number" name="habitantes" placeholder="Habitantes del Hogar" min="1" required>

                <button class="btn_registro_servicio" type="submit">Registrar servicio</button>
            </form>
        </div>
    </div>
</div>
</main>

    <footer class="mini-footer">
        <div class="footer-content">
            <img src="/img_local/logo-pagina-serviapp.png" alt="ServiApp" class="footer-logo">
            <p class="footer-text">© 2024 ServiApp - Todos los derechos reservados</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const profileButton = document.getElementById('profileButton');
            const profileDropdown = document.getElementById('profileDropdown');

            profileButton.addEventListener('click', function (e) {
                e.stopPropagation();
                profileDropdown.classList.toggle('show');
            });

            document.addEventListener('click', function (e) {
                if (!profileButton.contains(e.target)) {
                    profileDropdown.classList.remove('show');
                }
            });

            profileDropdown.addEventListener('click', function (e) {
                e.stopPropagation();
            });
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/javascripts/barra_perfil.js"></script>
    <script src="/javascripts/ventana_privacidad.js"></script> 
    <script src="/javascripts/registrar-servicio.js"></script>
</body>
</html>
