                </button>
                <div class="profile-dropdown" id="profileDropdown">
                    <a href="/paginas html/mis-servicios.html">Mis Servicios</a>
                    <a href="/paginas html/configuracion.html">Configuraci√≥n</a>
                </div>
            </div>
        </header>



        <aside class="sidebar">
            <div class="logo">
                <i class='bx bx-layout'></i>

            </div>
            <nav>
                <a href="inicio" class="btn btn-ghost" ><i class='bx bx-home'></i> Inicio</a>

            <div class="contenedor">
                <div class="caja-registro-serv">

                    <div class="formulario-registro-serv">
                        <h2>Registra tus servicios</h2>
                        
                        <form >
                                <input class="casilla_rs" list="opciones" id="opcion" name="opcion" placeholder="Tipo de Serivicio" required>
                                <datalist id="opciones">                    
                                <option value="Agua">
                                <option value="Energia">
                                <option value="Gas">
                                </datalist>

                                
                                <input class="casilla_rs" list="opciones" id="opcion" name="opcion" placeholder="Empresa" required>
                                <datalist id="opciones">                    
                                <option value="Aguas de Cartagena">
                                <option value="Afinia">
                                <option value="Surtigas">
                                </datalist>

                                <input class="casilla_rs" type="number" placeholder="Poliza" min="1" required >
                                <input class="casilla_rs" type="number" placeholder="Habitantes del Hogar" min="1" required >

                                <button class="btn_registro_servicio" type="submit">Registrar servicio</button>


                        </form>

                    </div>


                </div>
            </div>


    </div>
