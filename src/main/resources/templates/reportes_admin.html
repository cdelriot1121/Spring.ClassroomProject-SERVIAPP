                    <option value="reparacion">Reparación de emergencia</option>

                </select>
            </div>
        
            <!-- Fecha de Corte -->
            <div class="mb-3">
                <label for="fecha_corte" class="form-label">Fecha de Corte</label>
                <input type="date" id="fecha_corte" name="fecha" class="form-control" required min="">

            </div>
        
            <!-- Hora de Inicio -->
            <div class="mb-3">
                <label for="hora_inicio" class="form-label">Hora de Inicio</label>
                <input type="time" step="900" id="hora_inicio" name="hora_inicio" class="form-control" required>
            </div>
        
            <!-- Hora de Finalización -->
            <div class="mb-3">
                <label for="hora_final" class="form-label">Hora de Finalización</label>
                <input type="time" step="900" id="hora_final" name="hora_final" class="form-control" required>
            </div>
        
            <button type="submit" class="btn btn-primary">Registrar Corte</button>
        </form>


        <div class="table-container">
            <h3>Cortes Programados</h3>
            <div class="table-responsive">
                <table id="cortesTable" class="table table-striped table-bordered w-100">
                    <thead>
                        <tr>
                            <th>Servicio</th>
                            <th>Barrios</th>
                            <th>Fecha de corte</th>
                            <th>Hora de inicio</th>
                            <th>Hora de finalización</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="corte : ${cortes}">
                            <td th:text="${corte.tipo_servicio}"></td>
                            <td th:text="${#strings.listJoin(corte.barrios, ', ')}"></td>
                            <td th:text="${#dates.format(corte.fecha, 'dd/MM/yyyy')}"></td>
                            <td th:text="${corte.hora_inicio}"></td>
                            <td th:text="${corte.hora_final}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
