<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiApp - Consejos</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="/img_local/logo-pagina-serviapp.png" />

    <!-- CSS Principal y Estilos de Usuario -->
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/estilos_interfaz-usuario/style.css">
    <link rel="stylesheet" href="/estilos_interfaz-usuario/style_consejos_pers.css">
    
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />
    
    <!-- Iconos y Bootstrap -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Fuente Kanit -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header actualizado con nuevo diseño -->
    <header th:replace="fragments/header :: header"></header>
    
    <!-- Sidebar actualizado -->
    <nav th:replace="fragments/sidebar :: sidebar"></nav>

    <!-- Contenido principal con nuevo diseño -->
    <main class="main-content">
        <div class="consejos-container">
            <div class="consejos-header">
                <h1>Tus Consejos de Ahorro Personalizados</h1>
                <h3>Estos son tus consejos obtenidos a la fecha acorde con el comportamiento de tus consumos</h3>
            </div>

            <!-- Card de consejos con nuevo diseño -->
            <div class="card consejos-card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Consejos Personalizados</h5>
                        <a href="/gestionar-servicio" class="btn btn-primary">
                            <i class='bx bx-line-chart'></i> Ver Gráficos de Consumo
                        </a>
                    </div>
                </div>

                <!-- Filtros actualizados con nuevo diseño -->
                <div class="card-body">
                    <div class="filtros-container">
                        <div class="d-flex flex-wrap gap-3 mb-3">
                            <div>
                                <label for="filtroMes">Filtrar por Mes:</label>
                                <select id="filtroMes" class="form-select">
                                    <option value="">Seleccionar mes</option>
                                </select>
                            </div>
    
                            <div>
                                <label for="filtroAnio">Filtrar por Año:</label>
                                <select id="filtroAnio" class="form-select">
                                    <option value="">Seleccionar año</option>
                                </select>
                            </div>
    
                            <div>
                                <label for="filtroServicio">Filtrar por Servicio:</label>
                                <select id="filtroServicio" class="form-select">
                                    <option value="">Seleccionar servicio</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Tabla de consejos con nuevo diseño -->
                    <div class="table-responsive">
                        <table id="tablaConsejos" class="table table-hover">
                            <thead class="table-primary text-center">
                                <tr>
                                    <th>Servicio</th>  
                                    <th>Mes</th>        
                                    <th>Año</th>        
                                    <th>Consumo</th>    
                                    <th>Unidad</th>
                                    <th>Consejo</th>    
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="periodo : ${periodos}">
                                    <td th:text="${periodo.servicio.tipo_servicio}"></td>
                                    <td th:text="${periodo.mes}"></td>
                                    <td th:text="${periodo.ano}"></td>
                                    <td th:text="${periodo.consumo}"></td>
                                    <td th:text="${periodo.unidad}">Unidad</td>
                                    <td class="buton-con">
                                        <button class="btn btn-info custom-button" onclick="toggleConsejos(this)">
                                            Ver Consejos
                                        </button>
                                        <ul class="lista-consejos" style="display: none;">
                                            <li th:each="consejo : ${periodo.consejos}" th:text="${consejo.contenido}"></li>
                                        </ul>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer actualizado -->
    <footer th:replace="fragments/footer :: footer"></footer>

    <!-- Scripts necesarios -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts personalizados -->
    <script src="/javascripts/barra_perfil.js"></script>
    <script src="/javascripts/consejo_personal.js"></script>
    
    <!-- Mantener la lógica de JavaScript existente -->
    <script>
        function toggleConsejos(button) {
            const lista = button.nextElementSibling;
            lista.style.display = lista.style.display === "block" ? "none" : "block";
            
            // Cambiar el ícono del botón
            const icon = button.querySelector('i');
            if (lista.style.display === "block") {
                icon.classList.remove('bi-chat-square-text');
                icon.classList.add('bi-chevron-up');
                button.innerHTML = button.innerHTML.replace('Ver Consejos', 'Ocultar Consejos');
            } else {
                icon.classList.remove('bi-chevron-up');
                icon.classList.add('bi-chat-square-text');
                button.innerHTML = button.innerHTML.replace('Ocultar Consejos', 'Ver Consejos');
            }
        }
    
        $(document).ready(function () {
            const tabla = $('#tablaConsejos').DataTable({
                paging: true,
                searching: true,
                ordering: true,
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
                },
                initComplete: function () {
                    const api = this.api();
    
                    // Recolectar valores únicos
                    const meses = new Set();
                    const anos = new Set();
                    const servicios = new Set();
    
                    api.rows().every(function () {
                        const data = this.data();
                        meses.add(data[1]);     // Columna Mes
                        anos.add(data[2]);      // Columna Año
                        servicios.add(data[0]); // Columna Servicio
                    });
    
                    // Llenar selects
                    Array.from(meses).sort().forEach(m => {
                        $('#filtroMes').append(`<option value="${m}">${m}</option>`);
                    });
    
                    Array.from(anos).sort().forEach(a => {
                        $('#filtroAnio').append(`<option value="${a}">${a}</option>`);
                    });
    
                    Array.from(servicios).sort().forEach(s => {
                        $('#filtroServicio').append(`<option value="${s}">${s}</option>`);
                    });
    
                    // Filtro independiente por columna
                    function filtrarPorMesAnoYServicio() {
                        const mes = $('#filtroMes').val();
                        const ano = $('#filtroAnio').val();
                        const servicio = $('#filtroServicio').val();
    
                        api.column(1).search(mes || '', true, false);  // Mes
                        api.column(2).search(ano || '', true, false);  // Año
                        api.column(0).search(servicio || '', true, false); // Servicio
    
                        api.draw();
                    }
    
                    // Eventos de cambio
                    $('#filtroMes, #filtroAnio, #filtroServicio').on('change', filtrarPorMesAnoYServicio);

                                // Botón para limpiar filtros
            $('#limpiarFiltros').on('click', function () {
                $('#filtroMes').val('');
                $('#filtroAnio').val('');
                $('#filtroServicio').val('');

                // Limpia las búsquedas en las columnas
                api.column(1).search('');
                api.column(2).search('');
                api.column(0).search('');

                api.draw(); // Redibuja la tabla
            });

                }
            });
        });

        
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('content');
      const footer = document.querySelector('footer');
      
      sidebar.classList.toggle('open');
      content.classList.toggle('sidebar-open');
      footer.classList.toggle('sidebar-open');
    }

    // Profile dropdown functionality
    document.addEventListener('DOMContentLoaded', function() {
      const profileButton = document.getElementById('profileButton');
      const profileDropdown = document.getElementById('profileDropdown');
      
      if (profileButton && profileDropdown) {
        profileButton.addEventListener('click', function() {
          profileDropdown.style.display = profileDropdown.style.display === 'block' ? 'none' : 'block';
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
          if (!profileButton.contains(event.target) && !profileDropdown.contains(event.target)) {
            profileDropdown.style.display = 'none';
          }
        });
      }

      // Modal functionality
      const modal = document.getElementById('mapModal');
      const closeBtn = document.querySelector('.close');
      
      if (closeBtn) {
        closeBtn.onclick = function() {
          modal.style.display = 'none';
        }
      }
      
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      }
      
      // Close sidebar when clicking outside on mobile
      document.addEventListener('click', function(event) {
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.querySelector('.toggle-btn');
        
        if (window.innerWidth <= 768 && sidebar && toggleBtn && 
            !sidebar.contains(event.target) && 
            !toggleBtn.contains(event.target) && 
            sidebar.classList.contains('open')) {
          toggleSidebar();
        }
      });

      // Map buttons functionality (example for Afinia)
      const btnAfinia = document.getElementById('btnAfinia');
      if (btnAfinia) {
        btnAfinia.addEventListener('click', function() {
          const mapFrame = document.getElementById('mapFrame');
          mapFrame.src = "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.123456789!2d-75.123456789!3d10.123456789!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTDCsDA3JzI0LjQiTiA3NcKwMDcnMjQuNCJX!5e0!3m2!1sen!2sco!4v1234567890";
          document.getElementById('mapModal').style.display = 'block';
        });
      }
    });
  </script>
</body>
</html>
